name: currency_converter
description: A small flutter currency converter app using updated rates.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: "2.9.2"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  currency_pickers: ^1.0.6

  bloc: ^6.0.3
  flutter_bloc: ^6.0.4

  auto_size_text: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png